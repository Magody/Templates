<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700">

    <style>
        :root {
            --pink-light: #ff7eb4;
            --pink: #ff2581;
        }

        * {
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: grid;
            justify-content: center;
            align-items: center;
            background-color: #00074a;
        }

        .icon {
            fill: transparent;
            stroke: var(--pink);
            stroke-width: 20;
            cursor: pointer;
            position: relative;
        }

        .icon svg {
            overflow: visible;
            width: 10rem;
        }

        .icon path {
            stroke-dashoffset: 0;
            stroke-dasharray: 1550;
            transform-origin: center;
        }

        .heart-background {
            position: absolute;
            left: 0;
            right: 0;
            z-index: -1;
            stroke: none;
        }

        .heart-main:hover path {
            animation: stroke-animation 2s ease-in-out forwards;

        }

        .heart-main:hover ~ .heart-background path {
            animation: fade-animation 2s ease-in-out forwards;
        }

        @keyframes stroke-animation {
            0% {
                stroke-dashoffset: 0;
            }

            30% {
                stroke-dashoffset: 1550;
            }

            60% {
                stroke-dashoffset: 3100;
                fill: transparent;
                transform: scale(1);
            }

            80% {
                fill: var(--pink);
                transform: scale(1.1);
            }

            90% {
                transform: scale(1);
            }

            100% {
                fill: var(--pink);
                stroke-dashoffset: 3100;
            }
        }

        @keyframes fade-animation {
            70% {
                fill: transparent;
                transform: scale(1);
            }
            80% {
                fill: var(--pink-light);
                transform: scale(1.1);
                opacity: 1;
            }

            90% {
                opacity: 1;
            }
            
            100% {
                transform: scale(2.5);
                opacity: 0;
            }
        }





    </style>

</head>

    <svg class="heart-background" viewBox="0 0 512 512" width="100" title="heart">
