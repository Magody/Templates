<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
			  background-color: #BBB;
			}
			
			.container {
			  max-width: 750px;
			  margin: 20px auto 0 auto;
			  padding: 30px;
			  background-color: #FFF;
			}

			.form-row {
			  padding: 10px 0;
			  display: flex;
			  border: 2px solid black;
			}

			.form-row label {
			  padding-right: 10px;
			}

			.form-row input {
			  flex: 1;
			}

		
			
		
		</style>
	</head>
	<body>
	
		<div class="container">
			<form action="">
				<div class="form-row">
					<label for="name"> Name: </label>
					<input type="text" id="name" />
				</div>
				
				<div class="form-row">
					<label for="favColor"> Favorite color: </label>
					<input type="text" id="favColor" />
				</div>
			
			</form>
		
		</div>
	
		
		
	</body>
</html>
